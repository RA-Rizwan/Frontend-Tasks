<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Sandbox with Modules</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
              <h4 class="editor-title">Code Editor</h4>

    <div id="main-container">
        
        <div id="file-tabs">
    <button class="tab active" data-filename="main.js">main.js</button>
    <button class="tab" data-filename="student.js">student.js</button>
    <button class="tab" data-filename="teachers.js">teachers.js</button>
</div>

        <div id="editor-container"></div>

        <div id="controls">
            <button id="run-button">Run</button>
        </div>

          <h4 class="console-title">Console</h4>
        <div id="console-container">
            <pre id="console-output"></pre>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>

   <script src="./script.js"></script>
</body>
</html>
